<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Weather Forecast</h1>
    </header>
    <form action="#" id="location-form">
      <div class="location-form-input-container">
        <!-- <label for="location-search">location</label> -->
        <input
          type="search"
          id="location-search"
          name="location_search"
          required
          maxlength="22"
          minlength="1"
          placeholder="Enter city name"
        />
        <span id="location-search-error-text"></span>
        <button type="submit" id="submit-location-btn">Submit</button>
      </div>
    </form>
    <main>
      <div class="weather-detail-container">
        <div class="weather-day-info-container">
          <div class="today-weather">TODAY'S WEATHER</div>
          <div class="date">SAT, MAR 9 2024</div>
        </div>
        <div class="city-name">Some city</div>
        <div class="weather-info-wrapper">
          <div class="weather-info-left">
            <div class="weather-img-temperature-wrapper">
              <div>
                <img class="weather-img" src="./images/img.jpg" alt="" />
              </div>
              <div>
                <div class="avg-temperature cel">29&degC</div>
                <div class="feel-like-temperature fah">RealFeel 35&degC</div>
              </div>
            </div>
            <div class="weather-condition">Partly cloudy</div>
          </div>
          <div class="weather-info-right">
            <div class="humidity-wrapper">
              <div>Humidity</div>
              <div class="humidity-num">50%</div>
            </div>
            <div class="rain-chance-wrapper">
              <div>Rain chance</div>
              <div class="rain-chance-num">50%</div>
            </div>
            <div class="snow-chance-wrapper">
              <div>Snow chance</div>
              <div class="snow-chance-num">50%</div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
